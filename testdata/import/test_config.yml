---
path: csv_multi_currency.csv
encoding: UTF-8
account: Assets:Okane Bank
account_type: asset
commodity:
  primary: JPY
  rename:
    ドル: USD
operator: Okane Bank (commission)
format:
  date: "%Y/%m/%d"
  delimiter: "\t"
  fields:
    date: お取り引き日
    payee: 摘要
    debit: 出金額
    credit: 入金額
    balance: 残高
    commodity: 通貨
    rate: 適用レート
    secondary_amount: 取引円換算額
output:
  commodity:
    default:
      style: comma3_dot
rewrite:
  - matcher:
      payee: .*Visaデビット　(?P<code>\d+)　(?P<payee>.*)$
  - account: Assets:Wire
    matcher:
      payee: 円普通預金(へ|より)振替
    conversion:
      commodity: JPY
      rate: price_of_primary
  - account: Assets:Wire
    matcher:
      payee: 外貨普通預金（ユーロ）へ振替
    conversion:
      amount: compute
      commodity: EUR
      rate: price_of_secondary
  - account: Assets:Wire
    matcher:
      payee: 外貨普通預金（スイスフラン）へ振替
    conversion:
      amount: compute
      commodity: CHF
      rate: price_of_primary
  - account: Assets:Wire
    matcher:
      payee: 外貨普通預金（米ドル）より振替
    # No need to do conversion, given conversion is happening just once
  - hidden_fee:
      spread: 0.15 JPY
    matcher:
      # TODO: allow using USD here.
      # https://github.com/xkikeg/okane/issues/304
      commodity: ドル
      secondary_commodity: JPY
  - hidden_fee:
      spread: 0.15 JPY
    matcher:
      commodity: EUR
      secondary_commodity: JPY
  - hidden_fee:
      spread: 0.45 JPY
    matcher:
      commodity: CHF
      secondary_commodity: JPY
  - hidden_fee:
      spread: 0.0018 ドル
    matcher:
      # TODO: allow using USD here.
      # https://github.com/xkikeg/okane/issues/304
      commodity: ドル
      secondary_commodity: EUR
  - hidden_fee:
      spread: 0.0050 CHF
    matcher:
      # TODO: allow using USD here.
      # https://github.com/xkikeg/okane/issues/304
      commodity: ドル
      secondary_commodity: CHF
  - matcher:
      payee: Hamachi Super
    account: Expenses:Grocery
---
path: csv_template.csv
encoding: UTF-8
account: Assets:Brokers:Schrank
account_type: asset
commodity:
  primary: USD
operator: Broker Schrank
format:
  date: "%m/%d/%Y"
  fields:
    date: Date
    payee:
      template: "{category} - {note}"
    category: Action
    note: Description
    secondary_commodity: Symbol
    secondary_amount: Quantity
    rate: Price
    charge: "Fees & Comm"
    amount: Amount
  row_order: new_to_old
rewrite:
  - account: Assets:Brokers:Schrank
    matcher:
    - category: "Reinvest Shares"
    - category: "Buy"
  - account: Income:Dividend
    matcher:
    - category: Reinvest Dividend
  - account: Income:Interest
    matcher:
    - category: Credit Interest
  - account: Assets:Receivables:Advances
    matcher:
    - payee: WIRED FUNDS FEE
    - payee: WAIVE WIRE FEE
  - account: Assets:Wire:Unknown
    pending: true
    matcher:
    - payee: Wire Sent
  - account: Expenses:Tax:Income
    matcher:
    - category: NRA Tax Adj
---
path: iso_camt.
encoding: UTF-8
account_type: asset
operator: Okane Bank (fee)
commodity: CHF
rewrite:
  - matcher:
      additional_transaction_info: "Okanecard purchase [0-9.]+ [0-9:]+ (?P<payee>.*) Card number: \\d+"
  - matcher:
      additional_transaction_info: "Okane Pay (?P<payee>.*) 0400000\\d+"
  - matcher:
      additional_transaction_info: "Cash Point [0-9.]+ [0-9:]+ (?P<payee>.*) Card number: \\d+"
    account: Expenses:Cash
  - matcher:
      domain_code: PMNT
      domain_family: ICDT
      domain_sub_family: AUTT
      creditor_name: "(?P<payee>.*)"
      additional_transaction_info: "Payment order.*"
  - matcher:
      domain_code: PMNT
      domain_family: RCDT
      domain_sub_family: OTHR
      debtor_name: Money Bank
      ultimate_debtor_name: (?P<payee>.*)
    account: Assets:Wire:Money Bank
  - matcher:
      domain_code: PMNT
      domain_family: RCDT
      domain_sub_family: SALA
    account: Income:Salary
    payee: Taro and Jiro
