path: testdata/index_amount.csv
encoding: UTF-8
account: "Liabilities:Okane Card"
account_type: liability
commodity: USD
format:
  date: "%Y-%m-%d"
  fields:
    date: 0
    amount: 1
    payee: 2
rewrite:
  - matcher:
      payee: Debit Card (?P<code>\d+) (?P<payee>.*)
  - matcher:
      payee: cashback
    account: Income:Misc
    pending: true
  - matcher:
      payee: Migros
    account: Expenses:Grocery
