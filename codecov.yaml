comment:
  # add "condensed_" to "header", "files" and "footer"
  # layout: "condensed_header, condensed_files, condensed_footer"
  hide_project_coverage: false

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - "!main"
  individual_components:
    - component_id: module_core
      name: core
      paths:
        - core/**
    - component_id: module_cli
      name: CLI
      paths:
        - cli/**
    - component_id: module_golden
      name: okane-golden
      paths:
        - golden/**
