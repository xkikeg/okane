[workspace]
members = [
    "core",
    "cli",
]
resolver = "2"

[workspace.package]
version = "0.13.0"
authors = ["xkikeg"]
edition = "2021"
rust-version = "1.76.0"
license = "MIT"
repository = "https://github.com/xkikeg/okane"

[workspace.dependencies]
# dependencies
bumpalo = {version = "3.16", features = ["collections", "boxed"]}
chrono = "0.4.38"
log = "0.4"
rust_decimal = "1.36"
thiserror = "1.0"
winnow = "0.6.18"

# middle
env_logger = "0.11"

# dev-dependencies
ctor = "0.2.8"
indoc = "2.0"
maplit = "1.0"
pretty_assertions = "1.4"
rust_decimal_macros = "1.36"

[profile.bench]
debug = "limited"
