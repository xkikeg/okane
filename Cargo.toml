[workspace]
members = [
    "core",
    "cli",
]
resolver = "2"

[workspace.package]
version = "0.8.0-dev"
authors = ["xkikeg"]
edition = "2021"
rust-version = "1.70.0"
license = "MIT"
description = "CLI tool to support Ledger (https://www.ledger-cli.org/) usecases. Curently it provides import feature."
readme = "README.md"
repository = "https://github.com/xkikeg/okane"

[workspace.dependencies]
# dependencies
chrono = "0.4.33"
log = "0.4"
rust_decimal = "1.34"
thiserror = "1.0"

# dev-dependencies
indoc = "2.0"
maplit = "1.0"
pretty_assertions = "1.4"
rust_decimal_macros = "1.34"
