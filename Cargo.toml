[package]
name = "okane"
version = "0.3.1"
authors = ["xkikeg"]
edition = "2018"
license = "MIT"
description = "CLI tool to support Ledger (https://www.ledger-cli.org/) usecases. Curently it provides import feature."
readme = "README.md"
repository = "https://github.com/xkikeg/okane"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
clap = { version = "3.0", features = ["derive", "unicode"] }
csv = "1"
either = "1"
encoding_rs = "0.8"
encoding_rs_io = "0.1"
env_logger = "0.9"
lazy_static = "1.4"
log = "0.4"
nom = "7.1"
path-slash = "0.1"
quick-xml = { version = "0.22", features = [ "serialize" ] }
regex = "1"
rust_decimal = "1.15"
serde = { version = "1.0", features = [ "derive" ] }
serde_with = { version = "1.9", features = [ "chrono" ] }
serde_yaml = "0.8"
strum = { version = "0.23", features = ["derive"] }
thiserror = "1.0"
unicode-width = "0.1.9"

[dev-dependencies]
assert_cmd = "2.0"
# assert_fs = "1.0"
colored-diff = "0.2"
ctor = "0.1"
indoc = "1.0"
maplit = "1.0"
pretty_assertions = "1.0"
rust_decimal_macros = "1.15"
