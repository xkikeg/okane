[workspace]
members = [
    "core",
    "cli",
]

[workspace.package]
version = "0.7.0-dev"
authors = ["xkikeg"]
edition = "2021"
license = "MIT"
description = "CLI tool to support Ledger (https://www.ledger-cli.org/) usecases. Curently it provides import feature."
readme = "README.md"
repository = "https://github.com/xkikeg/okane"

[workspace.dependencies]
# dependencies
# TODO: Revert to = "0.5" once 0.5 is released.
chrono = { version = "0.4.24", default-features = false, features = ["clock", "std", "wasmbind"] }
log = "0.4"
rust_decimal = "1.29"
thiserror = "1.0"

# dev-dependencies
indoc = "2.0"
maplit = "1.0"
pretty_assertions = "1.3"
rust_decimal_macros = "1.29"
