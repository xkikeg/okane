[workspace]
members = [
    "core",
    "cli",
    "golden",
]

# for workspace, we need to specify resolver explicitly.
resolver = "2"

[workspace.package]
version = "0.14.0-dev"
authors = ["xkikeg"]
edition = "2021"
rust-version = "1.77.0"
license = "MIT"
repository = "https://github.com/xkikeg/okane"

[workspace.dependencies]
# dependencies
bumpalo = {version = "3.17", features = ["collections", "boxed"]}
chrono = "0.4.39"
log = "0.4"
regex = "1.1"
rust_decimal = "1.36"
strum = { version = "0.26", features = ["derive"] }
thiserror = "2.0"
winnow = "0.7.2"

# middle
env_logger = "0.11"
lazy_static = "1.5"

# dev-dependencies
ctor = "0.2.9"
indoc = "2.0"
maplit = "1.0"
pretty_assertions = "1.4"
rstest = "0.24"
rust_decimal_macros = "1.36"

[profile.bench]
debug = "limited"
