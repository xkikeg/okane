path: testdata/csv_multi_currency.csv
encoding: UTF-8
account: Assets:Okane Bank
account_type: asset
commodity: JPY
operator: Okane Bank (commission)
format:
  date: "%Y/%m/%d"
  delimiter: "\t"
  fields:
    date: お取り引き日
    payee:
      template: "{commodity} - {note}"
    note: 摘要
    debit: 出金額
    credit: 入金額
    balance: 残高
    commodity: 通貨
    rate: 適用レート
    secondary_amount: 取引円換算額
  commodity:
    EUR:
      precision: 2
    CHF:
      precision: 2
rewrite:
  - matcher:
      payee: .*Visaデビット　(?P<code>\d+)　(?P<payee>.*)$
  - account: Assets:Wire
    matcher:
      payee: 円普通預金(へ|より)振替
    conversion:
      commodity: JPY
      rate: price_of_primary
  - account: Assets:Wire
    matcher:
      payee: 外貨普通預金（ユーロ）へ振替
    conversion:
      amount: compute
      commodity: EUR
      rate: price_of_secondary
  - account: Assets:Wire
    matcher:
      payee: 外貨普通預金（スイスフラン）へ振替
    conversion:
      amount: compute
      commodity: CHF
      rate: price_of_primary
  - account: Assets:Wire
    matcher:
      payee: 外貨普通預金（米ドル）より振替
    # No need to do conversion, given conversion is happening just once
  - matcher:
      payee: Hamachi Super
    account: Expenses:Grocery
